<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #calculator {
      width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to bottom, #f1f1f1, #d8d8d8);
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      width: 70px;
      height: 70px;
      font-size: 24px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to bottom, #eaeaea, #d8d8d8);
    }
    .btn:hover {
      background: linear-gradient(to bottom, #e0e0e0, #c8c8c8);
    }
    .display {
      width: 100%;
      height: 70px;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: right;
      padding-right: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: linear-gradient(to bottom, #fafafa, #e8e8e8);
    }
  </style>
</head>
<body>
    <h1 class="btn-container"> My Calculator Application</h1>
  <div id="calculator">
    <div class="display" id="result">0</div>
    <div class="btn-container">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="backspace()">&larr;</button>
      <button class="btn" onclick="appendValue('%')">%</button>
      <button class="btn" onclick="appendValue('/')">&#247;</button>
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('*')">&times;</button>
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn" onclick="appendValue('-')">&#8722;</button>
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn" onclick="appendValue('+')">+</button>
      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('result');

    function appendValue(value) {
      if (display.innerText === '0') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1);
      if (display.innerText === '') {
        display.innerText = '0';
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (error) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
